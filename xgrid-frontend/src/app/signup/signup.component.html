
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
  <div class="wrapper wrapper--w680">
    <div class="card">
      <div class="card-body">
        <h2 class="title">Sign Up</h2>

        <form name="form" (ngSubmit)="registrationForm.form.valid && signUp()" #registrationForm="ngForm" novalidate>
          <div class="row">
            <div class="col-md-6">
          <div class="form-group" [ngClass]="{ 'has-error': registrationForm.submitted && !userId.valid }">
            <label for="userId">User Id</label>
            <input type="text" class="form-control" name="userId" [(ngModel)]="model.userId" #userId="ngModel" required />
            <div *ngIf="registrationForm.submitted && !userId.valid" class="help-block">User Id is required</div>
          </div>
            </div>
            <div class="col-md-6">
          <div class="form-group" [ngClass]="{ 'has-error': registrationForm.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="registrationForm.submitted && !password.valid" class="help-block">Password is required</div>
          </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-6">
          <div class="form-group" [ngClass]="{ 'has-error': registrationForm.submitted && !firstName.valid }">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
            <div *ngIf="registrationForm.submitted && !firstName.valid" class="help-block">First Name is required</div>
          </div>
            </div>
            <div class="col-md-6">
          <div class="form-group" [ngClass]="{ 'has-error': registrationForm.submitted && !lastName.valid }">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
            <div *ngIf="registrationForm.submitted && !lastName.valid" class="help-block">Last Name is required</div>
          </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Sign Up</button>
            <img *ngIf="loading" src="../../assets/images/loader.gif" />
            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
          </div>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
